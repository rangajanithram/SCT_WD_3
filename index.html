<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link type="image/png" sizes="96x96" rel="icon" href="/WEBAI/TICTACTOE/icons8-tic-tac-toe-ios-17-outlined-favicons/icons8-tic-tac-toe-ios-17-outlined-favicons/web/icons8-tic-tac-toe-ios-17-outlined-96.png">
